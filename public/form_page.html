          <h1 class="title is-light">Update a Game!</h1>

          
          <form class="form" id='general_form' >
            <div class="columns">
                <div class="column">
                  <div class="field">
                    <label class="label" for = 'id'>Game Id</label>
                    <div class="control">
                      <input class="input" type="text" name = 'id'>
                    </div>
                  </div>

                    <div class="field">
                        <label class="label" for = 'name'>Name of Game</label>
                        <div class="control">
                          <input class="input" type="text" name = 'name'>
                        </div>
                      </div>

                      <div class="field">
                        <label class="label" for = 'free_to_play'>Free to Play</label>
                        <div class="control">
                          <input class="input" type="text" name = 'free_to_play'>
                        </div>
                      </div>

                      <div class="field">
                        <label class="label" for ='population'>Player Population</label>
                        <div class="control">
                          <input class="input" type="text" name = 'population'>
                        </div>
                        
                      </div>
                      <button  class="button" id= "submit_button">Submit</button>
                </div>
                      
                </div>
